<!-- title -->
<h1>{{ site.data[page.lang].lang["topics"]["title"] }}</h1>

<!-- content -->
<div class="row no-border">  
  {% for item in site.data[page.lang].lang["topics"]["topic_column"] %}
    <div class="column topics">
      <a href="{{ site.baseurl }}/{{ item.link }}">
        <img src="{{ site.baseurl }}/{{ item.img_url }}">
        <h3>{{ item.title }}</h3>
        <p style="color: #606c71;">{{ item.description }}</p>
        <a href="{{ site.baseurl }}/{{ item.link }}"><br><em>{{ site.data[page.lang].lang["global"]["read_more"] }} &raquo;</em></a>
      </a>
    </div>
  {% endfor %}
</div>
